<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
    <style>
        .welcome {
            text-align: center;
            font-size: 30px;
            color: #2980b9;
        }
        /* CSS for styling the buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    
    </style>
</head>
<body>
    <h1 class="welcome">Welcome to My Webpage</h1>
    <div class="button-container">
        <a href="https://chuongmep.github.io/jupyter/lab/index.html" target="_blank">
            <button>Jupyter Lite</button>
        </a>

        <a href="https://chuongmep.com" target="_blank">
            <button>chuongmep.com</button>
        </a>
    </div>
</body>
</html>
